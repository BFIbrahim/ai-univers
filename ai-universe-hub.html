<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Univers-Hub</title>

    <script src="https://kit.fontawesome.com/9ae1504ac3.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <!-- Header Start -->
    <header>
        <section class="container text-center">
            <h1>AI Universe Hub</h1>
            <button id="shortbtn" class="btn btn-danger rounded-3 fw-medium">Sort By Date</button>
        </section>
    </header>
    <!-- Header End -->

    <main>
        <section class="container mt-5">
            <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </section>

        <!-- Modal -->
        <div class="modal fade modal-xl" id="mealDetail" tabindex="-1" aria-labelledby="cardDetail" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content d-flex">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="cardDetailBody" class="modal-body">
                        <div id="detail-card-container" class="row row-cols-1 row-cols-md-2 g-4">
                          
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="js/ai-universe-hub.js"></script>
</body>

</html>
